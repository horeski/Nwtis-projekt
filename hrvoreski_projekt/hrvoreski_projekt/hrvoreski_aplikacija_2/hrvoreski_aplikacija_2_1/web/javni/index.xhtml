<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view locale="#{lokalizacija.odabraniLocale}">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet name="./css/default.css" />
            <h:outputStylesheet name="./css/osnovna.css" />
            <h:outputStylesheet name="./css/cssLayout.css" />
            <title>#{m.index_naslov}</title>
        </h:head>
        <h:body>
            <ui:composition template="../predlozak.xhtml">

                <ui:define name="naslov">
                    #{m.index_naslov}
                </ui:define>

                <ui:define name="top">
                    #{m.index_izborJezika}
                </ui:define>

                <ui:define name="left">
                </ui:define>

                <ui:define name="content">
                    <h:form>
                        <h:outputText value="#{m.index_izborJezika}"/>
                        <h:selectOneRadio value="#{lokalizacija.odabraniJezik}" onchange="submit()" valueChangeListener="#{lokalizacija.changedJezik}">
                            <f:selectItems value="#{lokalizacija.jezici}"/>
                        </h:selectOneRadio>
                        <h:commandButton value="#{m.index_potvrdaJezika}" action="#{lokalizacija.odaberiJezik}" styleClass="gumb"/>
                    </h:form>
                </ui:define>

                <ui:define name="bottom">
                    <ui:insert name="bottom">Hrvoje Ore≈°ki &copy; 2014.</ui:insert>
                </ui:define>

            </ui:composition>
        </h:body>
    </f:view>
</html>
