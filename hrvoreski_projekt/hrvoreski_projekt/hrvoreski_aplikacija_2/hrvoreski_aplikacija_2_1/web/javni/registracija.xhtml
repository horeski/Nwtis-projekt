<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view locale="#{lokalizacija.odabraniLocale}">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet name="./css/default.css" />
            <h:outputStylesheet name="./css/osnovna.css" />
            <h:outputStylesheet name="./css/cssLayout.css" />
            <title>#{m.registracija_naslov}</title>
        </h:head>
        <h:body>
            <ui:composition template="../predlozak.xhtml">

                <ui:define name="naslov">
                    #{m.registracija_naslov}
                </ui:define>

                <ui:define name="top">
                    #{m.registracija_naslov}
                </ui:define>

                <ui:define name="left">
                </ui:define>

                <ui:define name="content">
                    <h:form>                     
                        <h:outputText value="#{m.registracija_username}"/><br/>
                        <h:inputText value="#{registracija.korIme}" >
                            <f:validateLength minimum="6" maximum="50"/>
                        </h:inputText><br/>

                        <h:outputText value="#{m.registracija_password}"/><br/>
                        <h:inputSecret value="#{registracija.lozinka}">
                            <f:validateLength minimum="6" maximum="50"/>
                        </h:inputSecret><br/>
                        <h:outputText value="#{m.registracija_ime}"/><br/>
                        <h:inputText value="#{registracija.ime}" /><br/>
                        <h:commandButton action="#{registracija.registriraj()}" value="Submit" />
                    </h:form>
                </ui:define>

                <ui:define name="bottom">
                    <ui:insert name="bottom">Hrvoje Ore≈°ki &copy; 2014.</ui:insert>
                </ui:define>

            </ui:composition>
        </h:body>
    </f:view>
</html>
