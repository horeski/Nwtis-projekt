<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="../predlozak_privatno.xhtml">
            <ui:define name="naslov">
                #{m.pregledPoruke_naslov}
            </ui:define>
            <ui:define name="top">
                #{m.pregledPoruke_naslov}
            </ui:define>
            <ui:define name="content">
                <h:panelGrid columns="2" border="1" styleClass="tablica" headerClass="zaglavlje"  rowClasses="parni,neparni">
                    <h:column>
                        <h:outputText value="#{m.pregledPoruke_salje}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{pregledPoruke.poruka.salje}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{m.pregledPoruke_predmet}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{pregledPoruke.poruka.predmet}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{m.pregledPoruke_vrijeme}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{pregledPoruke.poruka.vrijeme}">
                            <f:convertDateTime pattern="dd.MM.yyyy hh:mm:ss"/>
                        </h:outputText>
                    </h:column>
                    <h:column >
                        <h:outputText value="#{m.pregledPoruke_sadrzaj}"/>
                    </h:column>
                    <h:column >
                        <h:outputText value="#{pregledPoruke.poruka.sadrzaj}" styleClass="preformatted" escape="false"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{m.pregledPoruke_attachments}"/>
                    </h:column>

                    <h:column>
                        <c:if test="${pregledPoruke.poruka.brojPrivitaka > 0 }">
                            <h:dataTable value="#{pregledPoruke.poruka.privitciPoruke}" var="p" border="1" class="tablica" headerClass="zaglavlje"
                                         rowClasses="neparni,parni">
                                <h:column>
                                    <f:facet name="header">#{m.pregledPoruke_attachmentName}</f:facet>
                                    <h:outputText value="#{p.datoteka}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">#{m.pregledPoruke_attachmentType}</f:facet>
                                    <h:outputText value="#{p.vrsta}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">#{m.pregledPoruke_attachmentSize}</f:facet>
                                    <h:outputText value="#{p.velicina}"/>
                                </h:column>
                            </h:dataTable>
                        </c:if>
                    </h:column>
                </h:panelGrid>
            </ui:define>                
        </ui:composition>
    </body>
</html>
