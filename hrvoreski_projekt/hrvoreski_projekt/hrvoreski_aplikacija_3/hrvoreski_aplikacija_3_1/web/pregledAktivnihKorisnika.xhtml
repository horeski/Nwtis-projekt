<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Pregled aktivnih</title>
    </h:head>
    <h:body>
        <ui:composition template="./predlozak.xhtml">

            <ui:define name="top">
                Pregled Aktivnih Korisnika
            </ui:define>

            <ui:define name="left">

            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:outputLabel value="Ime korisnika: " style="font-weight: bold; font-size: 13px"/>
                    <h:outputText  value="#{pregledAktivnihKorisnika.k.ime}" escape="false"/><br/>
                    <h:outputLabel value="Korisničko ime: " style="font-weight: bold; font-size: 13px"/>
                    <h:outputText  value="#{pregledAktivnihKorisnika.k.korisnik}" escape="false"/><br/>
                    <h:outputLabel value="Lozinka korisnika: " style="font-weight: bold; font-size: 13px"/>
                    <h:outputText  value="#{pregledAktivnihKorisnika.k.lozinka}" escape="false"/><br/>
                    <h:outputLabel value="Sesija broj: " style="font-weight: bold; font-size: 13px"/>
                    <h:outputText  value="#{pregledAktivnihKorisnika.k.ses_ID}" escape="false"/><br/>
                    <h:outputLabel value="Uloga korisnika: " style="font-weight: bold; font-size: 13px"/>
                    <h:outputText  value="#{pregledAktivnihKorisnika.k.uloga}" escape="false"/><br/>
                 </h:form>

            </ui:define>


        </ui:composition>
    </h:body>
</html>
