<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Adrese JMS</title>
    </h:head>
    <h:body>
        <ui:composition template="./predlozak.xhtml">

            <ui:define name="top">
                Pregled Adresa (JMS) poruka
            </ui:define>

            <ui:define name="left">

            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:commandLink value="Brisi sve poruke" action="#{pregledAdresaPoruka.brisiSvePoruke()}"/>

                    <div class="tableContainer">

                        <h:dataTable value="#{pregledAdresaPoruka.listaAdresa}" var="p" class="tablica" headerClass="zaglavlje"
                                     bgcolor="" rowClasses="neparni,parni">

                            <f:facet name="header">Adresa JMS poruke</f:facet>
                            <h:column>
                                <f:facet name="header">Adresa koja se preuzima</f:facet>
                                <h:outputText value="#{p.adresa}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Brisanje poruke</f:facet>
                                <h:commandLink value="Brisi" action="#{pregledAdresaPoruka.brisiPoruku(p)}">

                                </h:commandLink>
                                </h:column>
                      
                        </h:dataTable>            
                    </div>

                </h:form>
            </ui:define>


        </ui:composition>
    </h:body>
</html>
