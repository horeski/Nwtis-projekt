<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Mail JMS</title>
    </h:head>
    <h:body>
        <ui:composition template="./predlozak.xhtml">

            <ui:define name="top">
                Pregled Mail (JMS) poruka
            </ui:define>

            <ui:define name="left">

            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:commandLink value="Brisi sve poruke" action="#{pregledMailPoruka.brisiSvePoruke()}"/>

                    <div class="tableContainer">

                        <h:dataTable value="#{pregledMailPoruka.listaPoruka}" var="p" class="tablica" headerClass="zaglavlje"
                                     bgcolor="" rowClasses="neparni,parni">

                            <f:facet name="header">Mail JMS poruke</f:facet>
                            <h:column>
                                <f:facet name="header">Vrijeme početka</f:facet>
                                <h:outputText value="#{p.vrijemePocetka}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Vrijeme zavrsetka</f:facet>
                                <h:outputText value="#{p.vrijemeZavrsetka}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Broj pročitanih poruka</f:facet>
                                <h:outputText value="#{p.brojProcitanihPoruka}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Broj NWTiS poruka</f:facet>
                                <h:outputText value="#{p.brojNwtisPoruka}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Broj ne-NWTiS poruka</f:facet>
                                <h:outputText value="#{p.brojOstalihPoruka}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Ostale poruke</f:facet>
                                <h:outputText value="#{p.brojOstalihPoruka}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Brisanje poruke</f:facet>
                                <h:commandLink value="Brisi" action="#{pregledMailPoruka.brisiPoruku(p)}">

                                </h:commandLink>
                               
                            </h:column>
                        </h:dataTable>            
                    </div>

                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
